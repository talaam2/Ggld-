<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Name on Image</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Enter Your Name</h2>
    <input type="text" id="studentName" placeholder="Enter your name">
    <button onclick="drawName()">Generate</button>
    
    <br>
    <canvas id="nameCanvas"></canvas>

    <script>
        function drawName() {
            let name = document.getElementById("studentName").value;
            let canvas = document.getElementById("nameCanvas");
            let ctx = canvas.getContext("2d");
            
            let img = new Image();
            img.crossOrigin = "Anonymous"; // Ensure cross-origin access if needed
            img.src = "https://drive.google.com/uc?export=view&id=1JIk7pMINE9l6GAorspsX2PNQswfEX4HV"; // Use a proper direct link

            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Text styling
                ctx.font = "30px Arial";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";

                // Position the name on the image
                ctx.fillText(name, canvas.width / 2, canvas.height - 50);
            };
        }
    </script>

</body>
</html>
